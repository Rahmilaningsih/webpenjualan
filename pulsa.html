<body class="body"><link rel="stylesheet" href="style.css">
<h1 class="cardblue"> Pembelian Pulsa</h1>
<div class="tagihan">
    <form id="paymentForm">
    <label for="service">Nominal Pulsa :</label>
    <select id="service" name="service" required>
        <option value="" disabled selected>-- Pilih Nominal --</option>
        <option value="10000">Rp. 10.000</option>
        <option value="25000">Rp. 25.000</option>
        <option value="50000">Rp. 50.000</option>
        <option value="100000">Rp. 100.000</option>
    </select>

    <label for="accountNumber">Nomor Akun / Pelanggan:</label>
    <input type="text" id="accountNumber" name="accountNumber" placeholder="Masukkan nomor pelanggan" required>

    <label for="amount">Jumlah Pembayaran:</label>
    <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah pembayaran" required>

    <button type="submit">Bayar Sekarang</button>
    </form>
    <div id="result" class="hidden">
        <h2>Detail Pembayaran</h2>
        <p><strong>Nominal:</strong> <span id="serviceResult"></span></p>
        <p><strong>Nomor Pelanggan:</strong> <span id="accountResult"></span></p>
        <p><strong>Jumlah:</strong> Rp <span id="amountResult"></span></p>
    </div>
    </div>
